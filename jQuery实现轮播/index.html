<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery实现轮播</title>
	<style>
	#banner{
		border: 1px solid black;
		width:478px;
		height: 286px;
		margin: 200px auto;
		position: relative;
		overflow: hidden;
	}
	#banner_bg{
		position: absolute;
		bottom: 0;
		background-color: #ddd;
		width: 478px;
		height: 30px;
	}
	#banner_info{
		position: absolute;
		bottom: 3px;
	}
	#banner ul{
		position: absolute;
		bottom: 3px;
		margin: 0;
		padding: 0;
		right: 3px;
		border:1px solid white;
	}
	#banner ul li{
		float: left;
		display: block;
		list-style-type: none;
		
		margin: 0 1px;
		padding:0 6px;
		color: white;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div id="banner"> 
      <div id="banner_bg"></div><!--标题背景-->
      <div id="banner_info">第一张图片</div><!--标题-->
      <ul>

      </ul>
      <div id="banner_list">

      <a ><img src="imgs/p3.jpg" title="橡树小屋的blog" hidden alt="橡树小屋的blog"/></a>
      <a ><img src="imgs/p4.jpg" title="橡树小屋的blog" hidden alt="橡树小屋的blog"/></a>
      </div>
    </div>
</body>
</html>
